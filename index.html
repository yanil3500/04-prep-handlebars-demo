<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seattle Neighborhood Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TODO -->
    <!-- Let's put the Handlebars template here, in a <script> tag -->
    <script id="neighborhoods-template" type="text/x-handlebars-template">
      <section>
        <h1>{{name}}, {{city}}<h1>
          <section>
            <p>Population: {{population}}</p>
            <p>Founded: {{founded}}</p>
            {{{body}}}
          </section>
      </section>
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Neighborhood Stats
        </h1>
      </section>
    </header>
    <main>
      <section id="neighborhoods" class="city"></section>
    </main>
    <footer>
      <hr>
      &copy; 2017 Fake Data Limited
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- REVIEW: note that Handlebars has been added as a dependency here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
  </body>
</html>
